components:
  schemas:
    ActiveAttemptInfo:
      properties:
        attempt_id:
          format: uuid
          title: Attempt Id
          type: string
        due_at:
          format: date-time
          title: Due At
          type: string
        remaining_minutes:
          title: Remaining Minutes
          type: integer
        started_at:
          format: date-time
          title: Started At
          type: string
        status:
          title: Status
          type: string
        user_full_name:
          title: User Full Name
          type: string
        user_id:
          format: uuid
          title: User Id
          type: string
      required:
      - attempt_id
      - user_id
      - user_full_name
      - started_at
      - due_at
      - remaining_minutes
      - status
      title: ActiveAttemptInfo
      type: object
    AddTimeRequest:
      properties:
        additional_minutes:
          description: Кількість додаткових хвилин (1-60)
          maximum: 60.0
          minimum: 1.0
          title: Additional Minutes
          type: integer
      required:
      - additional_minutes
      title: AddTimeRequest
      type: object
    Answer:
      properties:
        attempt_id:
          format: uuid
          title: Attempt Id
          type: string
        id:
          format: uuid
          title: Id
          type: string
        question_id:
          format: uuid
          title: Question Id
          type: string
        saved_at:
          format: date-time
          title: Saved At
          type: string
        selected_option_ids:
          anyOf:
          - items:
              format: uuid
              type: string
            type: array
          - type: 'null'
          title: Selected Option Ids
        text:
          anyOf:
          - type: string
          - type: 'null'
          title: Text
      required:
      - id
      - attempt_id
      - question_id
      - saved_at
      title: Answer
      type: object
    AnswerComparisonResponse:
      description: Відповідь для порівняння двох конкретних відповідей
      properties:
        answer1_id:
          description: ID першої відповіді
          format: uuid
          title: Answer1 Id
          type: string
        answer1_text:
          description: Текст першої відповіді
          title: Answer1 Text
          type: string
        answer2_id:
          description: ID другої відповіді
          format: uuid
          title: Answer2 Id
          type: string
        answer2_text:
          description: Текст другої відповіді
          title: Answer2 Text
          type: string
        exam_title:
          description: Назва іспиту
          title: Exam Title
          type: string
        similarity_score:
          description: Схожість між відповідями (0–1)
          maximum: 1.0
          minimum: 0.0
          title: Similarity Score
          type: number
        student1_name:
          description: Ім'я першого студента
          title: Student1 Name
          type: string
        student2_name:
          description: Ім'я другого студента
          title: Student2 Name
          type: string
      required:
      - answer1_id
      - answer2_id
      - answer1_text
      - answer2_text
      - similarity_score
      - student1_name
      - student2_name
      - exam_title
      title: AnswerComparisonResponse
      type: object
    AnswerScoreUpdate:
      properties:
        earned_points:
          description: Оцінка за питання (не може бути від'ємною)
          minimum: 0.0
          title: Earned Points
          type: number
      required:
      - earned_points
      title: AnswerScoreUpdate
      type: object
    AnswerUpsert:
      properties:
        question_id:
          description: Question id being answered
          format: uuid
          title: Question Id
          type: string
        selected_option_ids:
          anyOf:
          - items:
              format: uuid
              type: string
            type: array
          - type: 'null'
          description: Selected option ids for MCQ
          title: Selected Option Ids
        text:
          anyOf:
          - maxLength: 5000
            type: string
          - type: 'null'
          description: Free text answer
          title: Text
      required:
      - question_id
      title: AnswerUpsert
      type: object
    Attempt:
      properties:
        due_at:
          format: date-time
          title: Due At
          type: string
        exam_id:
          format: uuid
          title: Exam Id
          type: string
        id:
          format: uuid
          title: Id
          type: string
        score_percent:
          anyOf:
          - maximum: 100.0
            minimum: 0.0
            type: integer
          - type: 'null'
          title: Score Percent
        started_at:
          format: date-time
          title: Started At
          type: string
        status:
          default: in_progress
          description: in_progress|submitted|expired
          title: Status
          type: string
        submitted_at:
          anyOf:
          - format: date-time
            type: string
          - type: 'null'
          title: Submitted At
        time_spent_seconds:
          anyOf:
          - type: integer
          - type: 'null'
          title: Time Spent Seconds
        user_id:
          format: uuid
          title: User Id
          type: string
      required:
      - id
      - exam_id
      - user_id
      - started_at
      - due_at
      title: Attempt
      type: object
    AttemptInJournal:
      properties:
        attempt_number:
          title: Attempt Number
          type: integer
        earned_points:
          anyOf:
          - type: number
          - type: 'null'
          title: Earned Points
        id:
          format: uuid
          title: Id
          type: string
        status:
          $ref: '#/components/schemas/AttemptStatus'
        time_spent_minutes:
          anyOf:
          - type: integer
          - type: 'null'
          title: Time Spent Minutes
      required:
      - id
      - attempt_number
      - time_spent_minutes
      - status
      title: AttemptInJournal
      type: object
    AttemptResultResponse:
      properties:
        answers_given:
          title: Answers Given
          type: integer
        correct_answers:
          title: Correct Answers
          type: integer
        exam_title:
          title: Exam Title
          type: string
        incorrect_answers:
          title: Incorrect Answers
          type: integer
        pending_count:
          title: Pending Count
          type: integer
        plagiarism_report:
          anyOf:
          - $ref: '#/components/schemas/PlagiarismReport'
          - type: 'null'
        score:
          title: Score
          type: number
        status:
          title: Status
          type: string
        time_spent_seconds:
          title: Time Spent Seconds
          type: integer
        total_questions:
          title: Total Questions
          type: integer
      required:
      - exam_title
      - status
      - score
      - time_spent_seconds
      - total_questions
      - answers_given
      - correct_answers
      - incorrect_answers
      - pending_count
      title: AttemptResultResponse
      type: object
    AttemptStatus:
      enum:
      - in_progress
      - submitted
      - completed
      title: AttemptStatus
      type: string
    AvatarUpdateResponse:
      properties:
        avatar_url:
          format: uri
          maxLength: 2083
          minLength: 1
          title: Avatar Url
          type: string
      required:
      - avatar_url
      title: AvatarUpdateResponse
      type: object
    Body_upload_my_avatar_api_users_me_avatar_post:
      properties:
        avatar_file:
          format: binary
          title: Avatar File
          type: string
      required:
      - avatar_file
      title: Body_upload_my_avatar_api_users_me_avatar_post
      type: object
    Course:
      properties:
        code:
          title: Code
          type: string
        description:
          anyOf:
          - type: string
          - type: 'null'
          title: Description
        exam_count:
          examples:
          - 3
          title: Exam Count
          type: integer
        id:
          format: uuid
          title: Id
          type: string
        is_enrolled:
          default: false
          title: Is Enrolled
          type: boolean
        name:
          title: Name
          type: string
        student_count:
          examples:
          - 35
          title: Student Count
          type: integer
        teachers:
          examples:
          - - Іван Петренко
          items:
            type: string
          title: Teachers
          type: array
      required:
      - id
      - name
      - code
      - student_count
      - exam_count
      title: Course
      type: object
    CourseAnalyticsResponse:
      properties:
        exam_statistics:
          items:
            $ref: '#/components/schemas/ExamStatistics'
          title: Exam Statistics
          type: array
        group_stats:
          items:
            $ref: '#/components/schemas/GroupAnalytics'
          title: Group Stats
          type: array
      required:
      - group_stats
      - exam_statistics
      title: CourseAnalyticsResponse
      type: object
    CourseBase:
      properties:
        code:
          examples:
          - MA101
          maxLength: 5
          minLength: 5
          title: Code
          type: string
        description:
          anyOf:
          - maxLength: 2000
            type: string
          - type: 'null'
          examples:
          - Основи диференціального та інтегрального числення.
          title: Description
        name:
          examples:
          - Математичний аналіз
          maxLength: 200
          minLength: 2
          title: Name
          type: string
      required:
      - name
      - code
      title: CourseBase
      type: object
    CourseCreate:
      properties:
        code:
          examples:
          - MA101
          maxLength: 5
          minLength: 5
          title: Code
          type: string
        description:
          anyOf:
          - maxLength: 2000
            type: string
          - type: 'null'
          examples:
          - Основи диференціального та інтегрального числення.
          title: Description
        name:
          examples:
          - Математичний аналіз
          maxLength: 200
          minLength: 2
          title: Name
          type: string
      required:
      - name
      - code
      title: CourseCreate
      type: object
    CourseExamsPage:
      properties:
        course_id:
          format: uuid
          title: Course Id
          type: string
        course_name:
          title: Course Name
          type: string
        exams:
          items:
            $ref: '#/components/schemas/ExamInList'
          title: Exams
          type: array
      required:
      - course_id
      - course_name
      - exams
      title: CourseExamsPage
      type: object
    CourseResult:
      description: Описує результат по одному курсу (іспиту) в атестаті.
      properties:
        course_name:
          description: Назва іспиту (курсу)
          title: Course Name
          type: string
        ects_grade:
          anyOf:
          - type: string
          - type: 'null'
          description: Оцінка за шкалою ECTS (A, B, C...)
          example: A
          title: Ects Grade
        id:
          description: ID іспиту (курсу)
          format: uuid
          title: Id
          type: string
        national_grade:
          anyOf:
          - type: string
          - type: 'null'
          description: Оцінка за національною шкалою (Відмінно, Добре...)
          example: Відмінно
          title: National Grade
        pass_status:
          anyOf:
          - type: string
          - type: 'null'
          description: Статус зарахування ('Так' або 'Ні')
          example: Так
          title: Pass Status
        rating:
          anyOf:
          - type: number
          - type: 'null'
          description: Найкращий результат у 100-бальній шкалі
          example: 92.0
          title: Rating
      required:
      - id
      - course_name
      title: CourseResult
      type: object
    CourseSupervisorDetails:
      properties:
        code:
          title: Code
          type: string
        description:
          anyOf:
          - type: string
          - type: 'null'
          title: Description
        id:
          format: uuid
          title: Id
          type: string
        name:
          title: Name
          type: string
        students:
          items:
            type: object
          title: Students
          type: array
        teachers:
          items:
            type: object
          title: Teachers
          type: array
      required:
      - id
      - name
      - code
      - description
      - students
      - teachers
      title: CourseSupervisorDetails
      type: object
    CourseSupervisorListItem:
      properties:
        code:
          title: Code
          type: string
        id:
          format: uuid
          title: Id
          type: string
        name:
          title: Name
          type: string
        students_count:
          title: Students Count
          type: integer
        teachers:
          items:
            type: string
          title: Teachers
          type: array
      required:
      - id
      - name
      - code
      - students_count
      - teachers
      title: CourseSupervisorListItem
      type: object
    CourseUpdate:
      properties:
        code:
          anyOf:
          - maxLength: 20
            type: string
          - type: 'null'
          title: Code
        description:
          anyOf:
          - maxLength: 2000
            type: string
          - type: 'null'
          title: Description
        name:
          anyOf:
          - maxLength: 200
            minLength: 2
            type: string
          - type: 'null'
          title: Name
      title: CourseUpdate
      type: object
    CoursesPage:
      properties:
        items:
          items:
            $ref: '#/components/schemas/Course'
          title: Items
          type: array
        limit:
          title: Limit
          type: integer
        offset:
          title: Offset
          type: integer
        total:
          title: Total
          type: integer
      required:
      - items
      - total
      - limit
      - offset
      title: CoursesPage
      type: object
    Exam:
      properties:
        duration_minutes:
          description: Duration of the exam in minutes
          example: 60
          title: Duration Minutes
          type: integer
        end_at:
          example: '2027-10-08T10:00:00Z'
          format: date-time
          title: End At
          type: string
        id:
          example: a1b2c3d4-e5f6-7890-1234-567890abcdef
          format: uuid
          title: Id
          type: string
        instructions:
          anyOf:
          - type: string
          - type: 'null'
          example: Іспит складається з 20 теоретичних питань.
          title: Instructions
        last_attempt_id:
          anyOf:
          - type: string
          - type: 'null'
          description: ID of the last attempt for this exam by the current user
          example: c7a1c7e2-4a2c-4b6e-8e7f-9d3c5f2b1a8e
          title: Last Attempt Id
        max_attempts:
          example: 3
          title: Max Attempts
          type: integer
        owner_id:
          example: c7a1c7e2-4a2c-4b6e-8e7f-9d3c5f2b1a8e
          format: uuid
          title: Owner Id
          type: string
        pass_threshold:
          example: 75
          title: Pass Threshold
          type: integer
        published:
          default: false
          description: Whether exam is published
          title: Published
          type: boolean
        question_count:
          default: 0
          description: Number of available questions
          example: 20
          title: Question Count
          type: integer
        start_at:
          example: '2024-10-08T10:00:00Z'
          format: date-time
          title: Start At
          type: string
        status:
          description: 'Exam status: draft, published, open, or closed'
          example: draft
          title: Status
          type: string
        title:
          example: Вступ до Docker
          title: Title
          type: string
        user_attempts_count:
          anyOf:
          - type: integer
          - type: 'null'
          description: Number of attempts made by the current user for this exam
          example: 2
          title: User Attempts Count
      required:
      - id
      - title
      - start_at
      - end_at
      - duration_minutes
      - max_attempts
      - pass_threshold
      - owner_id
      - status
      title: Exam
      type: object
    ExamAttemptReviewResponse:
      properties:
        exam_id:
          title: Exam Id
          type: string
        exam_title:
          title: Exam Title
          type: string
        questions:
          items:
            discriminator:
              mapping:
                long_answer: '#/components/schemas/LongAnswerQuestionReview'
                matching: '#/components/schemas/MatchingQuestionReview'
                multi_choice: '#/components/schemas/MultiChoiceQuestionReview'
                short_answer: '#/components/schemas/ShortAnswerQuestionReview'
                single_choice: '#/components/schemas/SingleChoiceQuestionReview'
              propertyName: question_type
            oneOf:
            - $ref: '#/components/schemas/SingleChoiceQuestionReview'
            - $ref: '#/components/schemas/MultiChoiceQuestionReview'
            - $ref: '#/components/schemas/LongAnswerQuestionReview'
            - $ref: '#/components/schemas/ShortAnswerQuestionReview'
            - $ref: '#/components/schemas/MatchingQuestionReview'
          title: Questions
          type: array
        show_correct_answers:
          default: true
          title: Show Correct Answers
          type: boolean
      required:
      - exam_id
      - exam_title
      - questions
      title: ExamAttemptReviewResponse
      type: object
    ExamCreate:
      properties:
        duration_minutes:
          default: 60
          description: Duration of the exam in minutes
          example: 120
          title: Duration Minutes
          type: integer
        end_at:
          description: End datetime (UTC)
          example: '2027-10-08T10:00:00Z'
          format: date-time
          title: End At
          type: string
        instructions:
          anyOf:
          - maxLength: 2000
            type: string
          - type: 'null'
          description: Markdown/HTML instructions
          example: Іспит складається з 20 теоретичних питань.
          title: Instructions
        max_attempts:
          default: 1
          description: Max attempts per user
          example: 3
          maximum: 10.0
          minimum: 1.0
          title: Max Attempts
          type: integer
        owner_id:
          anyOf:
          - format: uuid
            type: string
          - type: 'null'
          description: Instructor user id (automatically set from token if not provided)
          example: c7a1c7e2-4a2c-4b6e-8e7f-9d3c5f2b1a8e
          title: Owner Id
        pass_threshold:
          default: 60
          description: Passing threshold in percent
          example: 75
          maximum: 100.0
          minimum: 0.0
          title: Pass Threshold
          type: integer
        start_at:
          description: Start datetime (UTC)
          example: '2026-10-08T10:00:00Z'
          format: date-time
          title: Start At
          type: string
        title:
          description: Exam title
          example: Вступ до Docker
          maxLength: 100
          minLength: 3
          title: Title
          type: string
      required:
      - title
      - start_at
      - end_at
      title: ExamCreate
      type: object
    ExamInList:
      properties:
        average_grade:
          anyOf:
          - type: number
          - type: 'null'
          title: Average Grade
        id:
          format: uuid
          title: Id
          type: string
        pending_reviews:
          default: 0
          title: Pending Reviews
          type: integer
        questions_count:
          default: 0
          title: Questions Count
          type: integer
        status:
          $ref: '#/components/schemas/ExamStatusEnum'
        students_completed:
          title: Students Completed
          type: string
        title:
          title: Title
          type: string
      required:
      - id
      - title
      - status
      - students_completed
      title: ExamInList
      type: object
    ExamJournalResponse:
      properties:
        exam_id:
          format: uuid
          title: Exam Id
          type: string
        exam_name:
          title: Exam Name
          type: string
        max_attempts:
          title: Max Attempts
          type: integer
        students:
          items:
            $ref: '#/components/schemas/StudentInJournal'
          title: Students
          type: array
      required:
      - exam_id
      - exam_name
      - max_attempts
      - students
      title: ExamJournalResponse
      type: object
    ExamParticipantAttendanceUpdate:
      properties:
        status:
          description: Статус присутності студента
          enum:
          - present
          - absent
          title: Status
          type: string
      required:
      - status
      title: ExamParticipantAttendanceUpdate
      type: object
    ExamParticipantCreate:
      properties:
        course_id:
          description: ID курсу для перевірки зарахування
          format: uuid
          title: Course Id
          type: string
        user_id:
          description: ID студента, якого додаємо до іспиту
          format: uuid
          title: User Id
          type: string
      required:
      - user_id
      - course_id
      title: ExamParticipantCreate
      type: object
    ExamParticipantResponse:
      properties:
        attendance_status:
          enum:
          - unknown
          - present
          - absent
          title: Attendance Status
          type: string
        exam_id:
          format: uuid
          title: Exam Id
          type: string
        is_active:
          title: Is Active
          type: boolean
        joined_at:
          anyOf:
          - format: date-time
            type: string
          - type: 'null'
          title: Joined At
        removed_at:
          anyOf:
          - format: date-time
            type: string
          - type: 'null'
          title: Removed At
        user_id:
          format: uuid
          title: User Id
          type: string
      required:
      - exam_id
      - user_id
      - is_active
      - attendance_status
      title: ExamParticipantResponse
      type: object
    ExamProgress:
      properties:
        average_score:
          title: Average Score
          type: number
        date:
          format: date-time
          title: Date
          type: string
        exam_id:
          format: uuid
          title: Exam Id
          type: string
      required:
      - exam_id
      - date
      - average_score
      title: ExamProgress
      type: object
    ExamStatistics:
      properties:
        exam_id:
          format: uuid
          title: Exam Id
          type: string
        max_score:
          anyOf:
          - type: number
          - type: 'null'
          title: Max Score
        median_score:
          anyOf:
          - type: number
          - type: 'null'
          title: Median Score
        min_score:
          anyOf:
          - type: number
          - type: 'null'
          title: Min Score
        total_students:
          title: Total Students
          type: integer
      required:
      - exam_id
      - min_score
      - max_score
      - median_score
      - total_students
      title: ExamStatistics
      type: object
    ExamStatusEnum:
      enum:
      - draft
      - published
      - open
      - closed
      title: ExamStatusEnum
      type: string
    ExamUpdate:
      properties:
        duration_minutes:
          anyOf:
          - type: integer
          - type: 'null'
          description: Duration of the exam in minutes
          example: 120
          title: Duration Minutes
        end_at:
          anyOf:
          - format: date-time
            type: string
          - type: 'null'
          description: End datetime (UTC)
          example: '2028-02-20T18:00:00Z'
          title: End At
        instructions:
          anyOf:
          - maxLength: 2000
            type: string
          - type: 'null'
          description: Markdown/HTML instructions
          example: 'Оновлені інструкції: додано практичне завдання.'
          title: Instructions
        max_attempts:
          anyOf:
          - maximum: 10.0
            minimum: 1.0
            type: integer
          - type: 'null'
          description: Max attempts per user
          example: 2
          title: Max Attempts
        pass_threshold:
          anyOf:
          - maximum: 100.0
            minimum: 0.0
            type: integer
          - type: 'null'
          description: Passing threshold in percent
          example: 80
          title: Pass Threshold
        published:
          anyOf:
          - type: boolean
          - type: 'null'
          description: Publish exam (true/false)
          title: Published
        start_at:
          anyOf:
          - format: date-time
            type: string
          - type: 'null'
          description: Start datetime (UTC)
          example: '2026-11-15T09:00:00Z'
          title: Start At
        title:
          anyOf:
          - maxLength: 100
            minLength: 3
            type: string
          - type: 'null'
          description: Exam title
          example: 'Docker: Просунутий рівень'
          title: Title
      title: ExamUpdate
      type: object
