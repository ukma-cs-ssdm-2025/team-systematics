# Workflow: SonarCloud Analysis
#
# Призначення:
#   Виконує статичний аналіз коду через SonarCloud для виявлення вразливостей,
#   проблем якості коду та технічного боргу. Результати відображаються як
#   Code Scanning alerts в GitHub та декорують Pull Requests.
#
# Тригери:
#   - Push до гілки main
#   - Pull Request до гілки main
#   - Manual trigger через workflow_dispatch (ручний запуск)
#
# Що робить:
#   1. Аналізує код через SonarCloud
#   2. Створює Code Scanning alerts для знайдених проблем
#   3. Декорує PR з результатами аналізу
#
# Налаштування (потрібно зробити вручну):
#   1. Зареєструватись на SonarCloud.io через GitHub акаунт
#   2. Імпортувати проєкт на SonarCloud
#   3. Додати SONAR_TOKEN в GitHub Secrets (Settings > Secrets > Actions)
#   4. Встановити sonar.projectKey та sonar.organization в args нижче
#
# Документація:
#   https://docs.sonarcloud.io/getting-started/github/
#   https://community.sonarsource.com/c/help/sc/9

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: SonarCloud analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  pull-requests: read # allows SonarCloud to decorate PRs with analysis results

jobs:
  Analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Analyze with SonarCloud

        # You can pin the exact commit or the version.
        # uses: SonarSource/sonarcloud-github-action@v2.2.0
        uses: SonarSource/sonarcloud-github-action@4006f663ecaf1f8093e8e4abb9227f6041f52216
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}   # Generate a token on Sonarcloud.io, add it to the secrets of this repo with the name SONAR_TOKEN (Settings > Secrets > Actions > add new repository secret)
        with:
          # Additional arguments for the SonarScanner CLI
          args:
            # Unique keys of your project and organization. You can find them in SonarCloud > Information (bottom-left menu)
            # mandatory
            -Dsonar.projectKey=
            -Dsonar.organization=
            # Comma-separated paths to directories containing main source files.
            #-Dsonar.sources= # optional, default is project base directory
            # Comma-separated paths to directories containing test source files.
            #-Dsonar.tests= # optional. For more info about Code Coverage, please refer to https://docs.sonarcloud.io/enriching/test-coverage/overview/
            # Adds more detail to both client and server-side analysis logs, activating DEBUG mode for the scanner, and adding client-side environment variables and system properties to the server-side log of analysis report processing.
            #-Dsonar.verbose= # optional, default is false
          # When you need the analysis to take place in a directory other than the one from which it was launched, default is .
          projectBaseDir: .
