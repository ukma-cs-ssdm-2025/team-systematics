# Workflow: Run Api Tests
#
# Призначення:
#   Запускає автоматичні тести для API бекенду при кожному push або PR.
#   Перевіряє коректність роботи коду перед мерджем.
#
# Тригери:
#   - Push до main
#   - Pull Request до main
#
# Що робить:
#   1. Встановлює Python 3.11 та залежності (включаючи тестові)
#   2. Запускає всі тести через pytest
#   3. Використовує in-memory SQLite БД для тестів (не потрібна реальна БД)
#
# Змінні середовища:
#   - DATABASE_URL: in-memory SQLite для ізоляції тестів
#   - JWT_SECRET: тестовий секрет для перевірки JWT функціональності
#
# Результат:
#   Статус проходження/провалу тестів відображається в PR checks

name: Run Api Tests

on:
  push:
    branches: 
      - main
  pull_request:
    branches: [ main ]

jobs:
  # Швидкі unit тести без ML бібліотек (fallback на TF-IDF)
  test-unit:
    runs-on: ubuntu-latest
    name: Unit Tests (без ML)

    # Змінні середовища для тестів
    env:
      PYTHONPATH: ${{ github.workspace }}  # Дозволяє імпортувати модулі з src/
      DATABASE_URL: "sqlite:///:memory:"  # In-memory БД для ізоляції тестів
      JWT_SECRET: "test-secret"  # Тестовий JWT секрет

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'  # Кешує pip залежності

      - name: Install base dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-base.txt  # Без ML бібліотек
          pip install -e ".[test]"  # Встановлює тестові залежності з pyproject.toml

      - name: Run unit tests with pytest
        # Запускає всі тести з директорії tests/
        # ML бібліотеки не встановлені, використовується fallback на TF-IDF
        run: pytest

  # Повільніші тести з ML бібліотеками (опціонально, можна запускати рідше)
  test-ml:
    runs-on: ubuntu-latest
    name: Integration Tests (з ML)
    # Запускається тільки на main або при змінах в ML-пов'язаних файлах
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    env:
      PYTHONPATH: ${{ github.workspace }}
      DATABASE_URL: "sqlite:///:memory:"
      JWT_SECRET: "test-secret"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install all dependencies (including ML)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-base.txt
          pip install -r requirements-ml.txt  # ML бібліотеки
          pip install -e ".[test]"

      - name: Run tests with ML libraries
        run: pytest
