# Workflow: Generate and Auto-Merge API Docs
# 
# Призначення:
#   Автоматично генерує OpenAPI специфікацію з FastAPI додатку та створює PR з оновленнями.
#   PR автоматично мерджиться для підтримки документації в актуальному стані.
#
# Тригери:
#   - Push до гілки main (крім комітів від github-actions[bot] для запобігання циклічним оновленням)
#
# Що робить:
#   1. Встановлює Python 3.11 та залежності
#   2. Генерує OpenAPI YAML файл через src.api.export-openapi
#   3. Створює PR з оновленнями документації
#   4. Автоматично мерджить PR (squash merge)
#
# Змінні середовища:
#   - DATABASE_URL: використовує in-memory SQLite для генерації (не потрібна реальна БД)
#   - JWT_SECRET: дефолтне значення з config.py для коректної роботи app
#
# Результат:
#   Оновлений файл docs/api/openapi-generated.yaml в main гілці

name: Generate and Auto-Merge API Docs

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  build:  
    # Запобігає циклічним оновленням: не запускається для комітів від бота
    if: github.actor != 'github-actions[bot]'
    
    runs-on: ubuntu-latest
    
    # Змінні середовища для коректної роботи FastAPI app під час генерації OpenAPI
    env:
      DATABASE_URL: "sqlite:///:memory:"  # In-memory БД, не потрібна реальна
      JWT_SECRET: "supersecretkey"  # Дефолтне значення з config.py
      JWT_ALGORITHM: "HS256"
      JWT_EXPIRATION_MINUTES: "60"
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'  # Кешує pip залежності для прискорення

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate OpenAPI docs
        # Генерує OpenAPI специфікацію з FastAPI app
        run: python -m src.api.export-openapi
        continue-on-error: false

      - name: Create and Auto-Merge Pull Request
        # Створює PR з оновленнями та автоматично мерджить його
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "docs: Auto-update OpenAPI specification"
          title: "[AUTO] Update OpenAPI Documentation"
          body: "OpenAPI specification file was automatically updated. This PR will be auto-merged."
          branch: openapi-auto-update
          delete-branch: true  # Видаляє гілку після мерджу
          base: main
          
          labels: automerge, documentation
          assignees: allyxandraaa
          auto-merge: true  # Автоматичний merge після проходження checks
          merge-method: squash  # Squash merge для чистої історії