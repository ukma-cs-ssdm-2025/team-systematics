version = 1

test_patterns = [
  "tests/**/*.py",
  "**/test_*.py",
  "**/*_test.py",
  "**/*.test.js",
  "**/*.spec.js",
  "**/tests/**/*.js",
  "**/__tests__/**/*.js"
]

exclude_patterns = [
  "__pycache__",
  "venv",
  ".venv",
  "htmlcov",
  "node_modules",
  "**/node_modules/**",
  "*.min.js",
  "*.bundle.js",
  "client/dist",
  "client/build",
  "*.egg-info",
  "build",
  "dist"
]

[[analyzers]]
name = "docker"

[[analyzers]]
name = "python"

  [analyzers.meta]
  runtime_version = "3.x.x"

[[analyzers]]
name = "javascript"

  [analyzers.meta]
  plugins = ["vue"]