version = 1

[[analyzers]]
name = "docker"

[[analyzers]]
name = "python"

  [analyzers.meta]
  runtime_version = "3.x.x"

[[analyzers]]
name = "javascript"

  [analyzers.meta]
  plugins = ["vue"]
test_patterns = [
    "tests/**/*.py",
    "**/test_*.py",
    "**/*_test.py",
    "**/*.test.js",
    "**/*.spec.js",
    "**/tests/**/*.js",
    "**/__tests__/**/*.js"
]

exclude_patterns = [
    "__pycache__",
    "venv",
    ".venv",
    ".venv311",
    "htmlcov",
    "node_modules",
    "**/node_modules/**",
    "*.egg-info",
    "build",
    "dist",
    ".git",
    "client/node_modules",
    "client/dist",
    "client/build",
    "coverage",
    "*.min.js",
    "*.bundle.js",
    "vendor",
    "**/vendor/**"
]

[python]
requirement_files = ["requirements.txt", "pyproject.toml"]

[javascript]
package_manager = "npm"
